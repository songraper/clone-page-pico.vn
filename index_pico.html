<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pico</title>
    <link rel="stylesheet" href="/common/css/common.css">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/4e04689871.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrapper">
        <!--Header -->
        <div class="header">
            <div class="header-banner">
                <a href="http://hoadon.pico.vn/">
                    <img src="./images/4095_banner-hoa-don-dien-tu-1200x60-01.gif" alt="header-banner">
                </a>
            </div>
            <div class="container">
                <header class="row main-header">
                    <div class="header-logo col-12 col-md-2 col-lg-3">
                        <a title="Siêu thị điện máy Pico - Tiên phong trong sứ mệnh phục vụ" href="#">
                            <img src="./images/logo_pico.png" alt="logo">
                        </a>
                    </div>
                    <div class="header-search col-12 col-md-5 col-lg-6">
                        <ul class="navigation-top__list">
                            <li class="navigation-top__item">
                                <a class="orange" href="#">
                                    <i class="far fa-star"></i>
                                    Giá sốc
                                </a>
                            </li>
                            <li class="navigation-top__item">
                                <a class="orange" href="#">
                                    <i class="fas fa-gift"></i>
                                    Khuyến mại
                                </a>
                            </li>
                            <li class="navigation-top__item">
                                <a href="#">
                                    <i class="fas fa-comments"></i>
                                    Góp ý
                                </a>
                            </li>
                            <li class="navigation-top__item">
                                <a href="#">
                                    <i class="fas fa-file"></i>
                                    Hóa đơn
                                </a>
                            </li>
                            <li class="navigation-top__item">
                                <a href="#">
                                    <i class="far fa-newspaper"></i>
                                    Tin tức
                                </a>
                            </li>
                            <li class="navigation-top__item">
                                <a href="#">
                                    <i class="fas fa-map-marker-alt"></i>
                                    Tìm siêu thị
                                </a>
                            </li>
                        </ul>
                        <div class="header-search-box">
                            <div class="header-search-area">
                                <form action="/timkiem">
                                    <div class="search-group">
                                        <input class="search-field" type="text" placeholder="Nhập nội dung tìm kiếm...">
                                        <a class="search-button" href="#">
                                            <i class="fas fa-search"></i>
                                        </a>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="header-notify col-12 col-md-5 col-lg-3">
                        <!-- <div class="header-notify-box"> -->
                                <ul class="notify-box__list">
                                    <li id="item-cart" class="notify-box__item">
                                        <i class="fas fa-shopping-cart"></i>
                                        <a href="#">
                                            Giỏ hàng
                                            <span class="count-cart">0</span>
                                        </a>
                                    </li>
                                    <li class="notify-box__item">
                                        <i class="fas fa-address-book"></i>
                                        <a href="#">
                                            Hướng dẫn
                                        </a>
                                    </li>
                                    <li class="notify-box__item">
                                        <i class="fas fa-phone-alt"></i>
                                        <a href="#">
                                            Hỗ trợ
                                        </a>
                                    </li>
                                </ul>
            
                        <!-- </div> -->
                    </div>
                    <div class="header-bottom row">
                        <div class="header-bottom-menu-bar col-12 col-lg-3">
                            <div class="menu-bar-header">
                                <i class="fas fa-list"></i>
                                <h4>DANH MỤC MẶT HÀNG</h4>
                            </div>
                        </div>
                       
                        <div class="header-bottom-contact col-12 col-lg-6">
                            <div>

                            </div>
                        </div>
                    </div>
                </header>
            </div>
            <div class="header-">

            </div>

        <!--End Header -->

        <!-- Main -->
        <div class="container">

        </div>
        <!-- End Main -->

        <!-- Footer -->
        <div class="container">

        </div>
